<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="dzmQuery.css">
    <style>
    button{
        outline: none;
    }
    </style>
</head>
<body>
    <a href="https://baidu.com" class="mm-btn mm-btn-default">百度</a>
    <button class="mm-btn mm-btn-warning">警告</button>
    <input type="submit" class="mm-btn mm-btn-info">
    <div class="mm-btn mm-btn-error">错误error</div>
    <button class="mm-btn mm-btn-warm">暖色warm</button>
    <button class="mm-btn mm-btn-default">默认default</button>
    <button class="mm-btn mm-btn-success">成功success</button>
    <button class="mm-btn mm-btn-cancel">取消cancel</button>
    <button class="mm-btn mm-btn-sure">确认sure</button>
    <button class="mm-btn mm-btn-danger">危险danger</button>
    <button class="mm-btn mm-btn-primary">首选primary</button>

    <button class="mm-btn mm-btn-success-rgb">成功渐变色success-rgb</button>

    <button class="mm-btn mm-btn-warning-rgb">警告渐变色warning-rgb</button>

    <button class="mm-btn mm-btn-error-rgb">错误渐变色error-rgb</button>

    <button class="mm-btn mm-btn-cancel-rgb">取消渐变色cancel-rgb</button>

    <button class="mm-btn mm-btn-sure-rgb">确认渐变色sure-rgb</button>

    <button class="mm-btn mm-btn-default-rgb">默认渐变色default-rgb</button>

    <button class="mm-btn mm-btn-danger-rgb">危险渐变色danger-rgb</button>

    <button class="mm-btn mm-btn-primary-rgb">首选渐变色primary-rgb</button>

    <button class="mm-btn mm-btn-info-rgb">一般信息渐变色info-rgb</button>

    <button class="mm-btn mm-btn-disable-rgb">禁止渐变色disable-rgb</button>

    <button class="mm-btn mm-btn-normal-rgb">百搭渐变色normal-rgb</button>

    <button class="mm-btn mm-btn-warm-rgb">暖色渐变色warm-rgb</button>


    <!-- 伪类 -->
    <button class="mm-btn mm-btn-success-hover">伪类 成功success</button>

    <button class="mm-btn mm-btn-warning-hover">伪类 警告warning</button>

    <button class="mm-btn mm-btn-default-hover">伪类 默认default</button>

    <button class="mm-btn mm-btn-danger-hover">伪类 危险danger</button>


    <!-- 型号 -->
    <button class="mm-btn mm-btn-bg">大bg</button>
    <button class="mm-btn mm-btn-sm">小sm</button>
    <button class="mm-btn mm-btn-md">中md</button>

    <!-- 圆角 -->

    <button class="mm-btn mm-btn-radius">粉色圆角</button>
    
</body>
</html>
